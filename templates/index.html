<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Forward Hub - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ‘” Fashion Forward Hub</h1>
                <p>Your AI Fashion Assistant</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                        <span id="loginLoader" class="loader" style="display:none;"></span>
                    </button>
                    <div class="error-message" id="loginError"></div>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="showRegister">Sign up</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" style="display:none;">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <small>Min 8 chars, 1 uppercase, 1 lowercase, 1 digit</small>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirm Password</label>
                        <input type="password" id="registerPasswordConfirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="btn-primary" id="registerBtn">
                        <span id="registerBtnText">Sign Up</span>
                        <span id="registerLoader" class="loader" style="display:none;"></span>
                    </button>
                    <div class="error-message" id="registerError"></div>
                    <div class="success-message" id="registerSuccess"></div>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="showLogin">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
